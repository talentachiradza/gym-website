<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now - Gym Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#"><i class="fas fa-dumbbell"></i> Gym</a> <!-- Logo with Font Awesome icon -->
        </div>
        <div class="burger" id="burger">
            <i class="fas fa-bars"></i> <!-- Burger icon -->
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="facilities.html"><i class="fas fa-building"></i> Facilities</a></li>
            <li><a href="services.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
            <li><a href="membership.html"><i class="fas fa-users"></i> Membership</a></li>
        </ul>
    </nav>

    <section id="join">
        <div class="join-container">
            <h2>Join Us</h2>
            <form id="joinForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">

                <label for="membership">Membership Plan:</label>
                <select id="membership" name="membership" required>
                    <option value="" disabled selected>Select your plan</option>
                    <option value="Basic">Basic Plan - $30/month</option>
                    <option value="Premium">Premium Plan - $50/month</option>
                    <option value="Elite">Elite Plan - $70/month</option>
                </select>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Gym Website. All Rights Reserved.</p>
    </footer>

     <!-- JavaScript for Navbar Toggle -->
     
<script src="./index.js"></script>

    <script>
        // Form Submission Handler (for future development or integration with a backend)
        document.getElementById("joinForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Add form submission logic here (AJAX, or redirect, or back-end handling)
            alert("Thank you for joining us! We will contact you soon.");
        });
        
    </script>
    
</body>
</html>
